<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank You for your 10DLC registration request with FDC Service. We'll contact you soon!">
    <title>Thank You - FDC Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --bg-color: #f4f7fa;
            --text-color: #2d2d2d;
            --primary-color: #0090c1;
            --secondary-color: #38aecc;
            --accent-color: #ffd60a;
            --card-bg: #ffffff;
            --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --hero-bg: linear-gradient(135deg, #023047, #0090c1);
            --button-bg: linear-gradient(45deg, #ffd60a, #ffeb3b);
            --button-text: #023047;
        }
        body.dark-mode {
            --bg-color: #1a252f;
            --text-color: #e0e0e0;
            --primary-color: #38aecc;
            --secondary-color: #4db8e0;
            --accent-color: #d4b008;
            --card-bg: #25323f;
            --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            --hero-bg: linear-gradient(135deg, #0e1a24, #25323f);
            --button-bg: linear-gradient(45deg, #d4b008, #ffeb3b);
            --button-text: #1a252f;
        }
        body {
            background: var(--hero-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: all 0.3s;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-out;
        }
        .cta-btn {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }
        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 214, 10, 0.5);
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .cta-btn { padding: 12px 30px; font-size: 1em; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            p { font-size: 0.9em; }
            .cta-btn { padding: 10px 25px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>We have received your 10DLC registration request. Our team will contact you soon for your consultation.</p>
        <a href="index.html" class="cta-btn">Back to Home</a>
    </div>

    <script>
        // Apply theme based on local storage (from main page)
        window.addEventListener('load', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
