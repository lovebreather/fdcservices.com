<form action="https://formsubmit.co/cs@ijtechnologz.com" method="POST">
    <!-- Hidden Fields for FormSubmit -->
    <input type="hidden" name="_subject" value="New 10DLC Registration Request">
    <input type="hidden" name="_next" value="https://lovebreather.github.io/fdservices.com/thanks.html">
    <input type="hidden" name="_autoresponse" value="Thank you for signing up with FDC Services! We have received your request and will contact you soon for your consultation.">
    <input type="hidden" name="_captcha" value="true"> <!-- CAPTCHA for Verification -->
    <!-- Form Fields -->
    <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required>
    </div>
    <div class="form-group">
        <label for="phone">Active Phone Number</label>
        <input type="tel" id="phone" name="phone_number" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="provider">Select Your Provider</label>
        <select id="provider" name="provider" required>
            <option value="">-- Choose One --</option>
            <option value="RingCentral">RingCentral</option>
            <option value="OpenPhone">OpenPhone</option>
            <option value="Twilio">Twilio</option>
            <option value="SignalWire">SignalWire</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Share your goals or provider details if you selected 'Other'"></textarea>
    </div>
    <div class="form-group">
        <label>Book a Free 1-on-1 Consultation</label>
        <div class="consultation-group">
            <input type="date" id="consult-date" name="consultation_date" value="2025-02-04" required>
            <select id="consult-time" name="consultation_time" required>
                <option value="">-- Select Time --</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
            </select>
            <select id="time-zone" name="time_zone" required>
                <option value="">-- Select Time Zone --</option>
                <option value="EST">EST</option>
                <option value="PST">PST</option>
                <option value="CST">CST</option>
                <option value="GMT">GMT</option>
            </select>
        </div>
    </div>
    <button type="submit" class="cta-btn">Lock In My Registration</button>
</form>
